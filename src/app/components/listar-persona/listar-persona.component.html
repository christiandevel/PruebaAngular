<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Personas</span>
                    <button class="btn btn-success float-end" routerLink="/crear-persona">+</button>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Documento</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Direccion</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let persona of listPersonas">
                                <th>{{ persona.Documento}}</th>
                                <td>{{ persona.Nombres}}</td>
                                <td>{{ persona.Apellidos}}</td>
                                <td>{{ persona.Telefono}}</td>
                                <td>{{ persona.Correo}}</td>
                                <td>{{ persona.Direccion}}</td>

                                <td>
                                    <i [routerLink]="['/editar-persona', persona.IdPersona]" class="fas fa-eye text-primary"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
